<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Travel Forum - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #1e1e1e;
        text-align: center;
      }
      .container {
        max-width: 900px;
        margin: 50px auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
      }
      .header {
        background-color: #2e8b57;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
        color: white;
      }
      .nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px;
        background-color: #2e8b57;
      }
      .nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
      }
      .login-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .login-box h2 {
        margin-bottom: 20px;
      }
      .login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #2e8b57;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .login-box button:hover {
        background-color: #256d48;
      }
      .signup {
        margin-top: 10px;
        font-size: 14px;
      }
      .signup a {
        color: #2e8b57;
        text-decoration: none;
      }
      .footer {
        background-color: #2e8b57;
        padding: 10px;
        color: white;
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Eco Travel Forum</div>
      <div class="nav">
        <a href="index1.html">Home</a>
        <a href="index3.html">Sustainable Destinations</a>
        <a href="index7.html">Green Tips</a>
        <a href="index4.html">Forum</a>
        <a href="index5.html">Profile</a>
      </div>
      <div class="login-container">
        <div class="login-box">
          <h2>Login</h2>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Login</button>
          <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
          </div>
        </div>
      </div>
      <div class="footer">
        Â© 2025 Sustainable Travel Tips. All rights reserved.
      </div>
    </div>
  </body>
</html>
